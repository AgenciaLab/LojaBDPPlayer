<div class="visible-xs">
    <div class="cart_AreaMobile">
        <div class="fly_header">
            <div class="col-xs-6">
                <div class="flyMenu Selected" id="tabLogin">
                    <div class="flyMenuOption" onclick="showTab('tabLogin', 'tabCreateAccount', 'areaLogin', 'areaCreateAccount')">
                        <span>CARRINHO DE COMPRAS</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <a href="/listas">
                    <div class="flyMenu UnSelected" id="tabCreateAccount">
                        <div class="flyMenuOption" onclick="showTab('tabCreateAccount', 'tabLogin', 'areaCreateAccount', 'areaLogin')">
                            <span>LISTA DE DESEJOS</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="cart_HasNoProduct">
            <div class="fly_body">
                <div class="fly_body" style="border-bottom: none">
                    <div class="col-xs-8">
                        <div class="col-xs-12">
                            <h4>SUBTOTAL</h4>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <h4 id="cartMob_Value"></h4>
                    </div>
                    <div class="cart_Checkout">
                        <button onclick="irParaCarrinho()">CHECKOUT</button>                
                    </div>
                </div>                
            </div>
        </div>
        <div class="cart_HasProduct">
            <div class="fly_body">

                <div class="cart_NextButton" onclick="nextProductItem()">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </div>

                <div class="cart_BackButton" onclick="backProductItem()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </div>


                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            <img id="cartMob_Image" class="img-responsive" />
                        </div>
                        <div class="col-xs-6" style="padding-left: 10px;">
                            <h5 id="cartMob_Product"></h5>
                            <h5 id="cartMob_Id" style="display: none"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="col-xs-12" style="text-align: right">
                        <h5 id="cartMob_Price"></h5>

                        <h5 id="cartMob_Qtde"></h5>
                    </div>
                </div>
            </div>
            <div class="fly_body" style="border-bottom: none">
                <div class="col-xs-8">
                    <div class="col-xs-12">
                        <h4>SUBTOTAL</h4>
                    </div>
                </div>
                <div class="col-xs-4">
                    <h4 id="cartMob_Value"></h4>
                </div>
                <div class="cart_Cupom">
                    <label for="cupom">Cupom</label>
                    <input name="cupom" id="cupom" type="text" class="form-control" placeholder="Digite seu cupom de Desconto">
                </div>
                <div class="cart_Checkout">
                    <button onclick="irParaCarrinho()">CHECKOUT</button>                
                </div>
            </div>

            <div id="cartMobileItens" style="display: none">
                <div id="cartMobileQtde"></div>
                <ul id="cartMobileItem">
                </ul>
            </div>
        </div>
    </div>
</div>



<script>
                                                  

                                                  // cart products
                                                  $.getJSON("/mvc/store/cart/count?loja=365499", function (data) {
                                                      var subtotal = data.cart.price;
                                                      var products = data.cart.Products;
                                                      var id = 0;

                                                      $("#cartMob_Value").text(data.cart.price);

                                                      if (products.length > 0)
                                                      {
                                                          $(".cart_AreaMobile").css("height", "450px");
                                                          
                                                        products.forEach(function (d) {
                                                            var image = d.ProductImage[0].thumbs["90"].https;

                                                            $("#cartMobileItem").append(
                                                                "<li class='crt_" + id + "'>" +
                                                                "<p class='crt_image'>" + image + "</p>" +
                                                                "<p class='crt_name'>" + d.name + "</p>" +
                                                                "<p class='crt_price'>" + d.price + "</p>" +
                                                                "<p class='crt_quantity'>" + d.quantity + "</p>" +
                                                                "</li>"
                                                            );

                                                            id++;
                                                        }, this);

                                                        $("#cartMobileQtde").text(id);

                                                        carregaProduct(0);
                                                      }
                                                      else {
                                                          $(".cart_AreaMobile").css("height", "235px");
                                                      }

                                                  });

                                                  function irParaCarrinho() {
                                                      var cupom = $("#cupom").val();
                                                      var url = "/loja/carrinho.php?loja=365499";

                                                      if (cupom.length > 0) {
                                                          url = url + "&cupom=" + cupom                                                                                                                
                                                      }                                
                                                      
                                                      window.location.href = location.origin + url;                  
                                                  }

                                                  function carregaProduct(id) {
                                                      var image = $(".crt_" + id + " .crt_image").text();

                                                      $("#cartMob_Id").text(id);
                                                      $("#cartMob_Image").attr("src", image);
                                                      $("#cartMob_Product").text($(".crt_" + id + " .crt_name").text());
                                                      $("#cartMob_Price").text($(".crt_" + id + " .crt_price").text());
                                                      $("#cartMob_Qtde").text($(".crt_" + id + " .crt_quantity").text());

                                                  }

                                                  function nextProductItem() {

                                                      var actualId = $("#cartMob_Id").text();
                                                      var itens = $("#cartMobileQtde").text();
                                                      var nextId = Number(actualId) + 1;

                                                      if (nextId < Number(itens)) {
                                                          carregaProduct(nextId)
                                                      }

                                                  }

                                                  function backProductItem() {

                                                      var actualId = $("#cartMob_Id").text();
                                                      var itens = $("#cartMobileQtde").text();
                                                      var nextId = Number(actualId) - 1;


                                                      if (nextId >= 0) {
                                                          carregaProduct(nextId)
                                                      }

                                                  }
                                                  

</script>
