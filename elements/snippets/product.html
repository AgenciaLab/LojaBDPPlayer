<div>
    <a>
        <div class="product-image">
            {% if product.images %}
                <img data-original="{{ product.images[0].large }}" class="lazy" src="{{ asset('img/loading.svg') }}" alt="{{ product.name }}">
            {% else %}
                <img src="{{ asset('img/no-image.svg') }}" alt="Nenhuma imagem foi cadastrada" width="100">
            {% endif %}
        </div>
        <div class="prd_AreaInfo">
            <div class="product-name" itemprop="name">
                {{ product.name }}
            </div>
            
            <div class="product-price">
                {% element 'snippets/price' {"product": product} %}
            </div>
        
            <div class="product-payment">
                {{ product.payment }}
            </div>
        </div>
    </a>
</div>
