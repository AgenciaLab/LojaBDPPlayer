<div class="mnu_Area">
    <div class="mnu_GroupLink">
        <ul class="mnu_Links">
            <li>
                <a onclick="closeMenu()">
                    <div class="mnu_AreaLinks">
                        <div class="mnu_Link">
                            <img src="{{ asset('img/assets/btnClose.png') }}'" alt="" />
                            <span>FECHAR</span>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a>
                    <div class="mnu_AreaCategoria">
                        <div class="mnu_Link">
                            <span>MARCAS</span>
                        </div>
                    </div>
                </a>                 
            </li>       
            {% set categorias = [41,43,14,45,47,49,51] %}
            {% for level1 in categories %}
                {% if level1.id in categorias %}
                    <li>
                        <a href="{{ level1.link }}" class="link-level1" data-tray-tst="categoria_lvl_1">
                            <div class="mnu_AreaCategoria">
                                <div class="mnu_Link">
                                    <span>{{ level1.name }}</span>
                                </div>
                            </div>
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
