<div class="cartArea">
    <div class="fly_header">
            <div class="col-sm-6">
                <div class="flyMenu Selected" id="tabLogin">
                    <div class="flyMenuOption" onclick="showTab('tabLogin', 'tabCreateAccount', 'areaLogin', 'areaCreateAccount')">
                        <span>CARRINHO</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                    <div class="flyMenu UnSelected" id="tabCreateAccount">
                        <a href="{{ links.wishlist }}">
                            <div class="flyMenuOption">
                                <span>LISTA DE DESEJOS</span>
                            </div>
                        </a>
                    </div>
            </div>
    </div>
    <div class="noCart">
        <h4>Não há itens no seu carrinho</h4>
    </div>
    <div class="cart">
        <div class="list">
            <ul>
                <li style="height: 40px">
                    <div class="areaItem col-md-6">
                        <h4>Produto</h4>
                    </div>
                    <div class="areaItem col-md-3">
                        <h4>Preço</h4>
                    </div>
                    <div class="areaItem col-md-3">
                        <h4>Quantidade</h4>
                    </div>
                </li>                
            </ul>
        </div> 
        <div class="cartButton">
            <a href="{{ links.cart }}">
                <h4>Ir para Carrinho</h4>
            </a>
        </div>       
    </div>
</div> 

<script>
    (function (jQuery) {
        // cart products
        jQuery.getJSON( "/mvc/store/cart/count?loja=549520", function( data ) {
                console.log(data);
                var cartItem,
                    cartItemHtml = '',
                    totalItemsCart = data.cart.Products.length;

                for(cartItem = 0; cartItem < totalItemsCart; cartItem++){
                    cartItemHtml +=
                    `<li>
                        <div class="areaContentItem row">
                            <div class="col-md-6">
                                <h4>`+ data.cart.Products[cartItem].name +`</h4>
                                <img height="90px" src="` + data.cart.Products[cartItem].ProductImage[0].thumbs[90].https + `"/>
                            </div>
                            <div class="col-md-3">
                                <h4>`+ data.cart.Products[cartItem].price + `</h4>
                            </div>
                            <div class="col-md-3">
                                <h4>`+ data.cart.Products[cartItem].quantity +`</h4>
                            </div>
                        </div>
                    </li>`;                
                }

                jQuery('.cart .list ul').append(cartItemHtml);
                jQuery(".cart").css("display", "block");
                jQuery(".noCart").css("display", "none");                
            }); 
    })(jQuery);
</script>
