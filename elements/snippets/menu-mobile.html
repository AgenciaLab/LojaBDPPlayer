<div class="menuMobileArea">
    <div class="">
        <div class="mnuMob_AreaItem borderBottom underline  col-xs-6">
            <h5>Marcas</h5> 
        </div>
        <div class="mnuMob_AreaItem borderBottom alignCenter borderRight col-xs-3">
            <img id="imgSearch" src="{{ asset('img/assets/btnSearch.png') }}'" alt=""/>  
        </div>
        <div class="mnuMob_AreaItem borderBottom alignCenter col-xs-3">
            <a onclick="closeMenuMobile()">
                <h4 class="mnuMob_btnClose">X</h4>
            </a>
        </div>               
    </div>
    <div>
        {% set categorias = [41,43,17,19,45,47,49,51] %} 
        {% for level1 in categories %} 
            {% if level1.id in categorias %}
            <div class="mnuMob_AreaItem borderBottom col-xs-6" onclick="mnu_AreaOpenTab({{level1.id}})" >
                <h5>{{ level1.name }} 1</h5> 
            </div>
            <div class="mnuMob_AreaItem borderBottom borderRight alignCenter col-xs-3" onclick="mnu_AreaOpenTab({{level1.id}})">
                <img id="imgMoreCategory" src="{{ asset('img/assets/btnMoreCategory.png') }}'" alt=""/> 
            </div>
            <div class="mnuMob_AreaItem col-xs-3">
            </div>

                {% if level1.children %}
                    {% for level2 in level1.children %}
                        <div class="mnuMob_AreaItem borderBottom col-xs-9 level2" id="{{level1.id}}">
                            <h5> {{ level2.name }} </h5>
                        </div>
                        <div class="mnuMob_AreaItem col-xs-3 level2" id="{{level1.id}}"></div>
                    {% endfor %}
                {% endif %}
                
            {% endif %} 

        {% endfor %}
    </div>
</div>

<script type="text/javascript">
    jQuery(document).ready(function(){
        $(".level2").hide();
    });
    function mnu_AreaOpenTab(id) {
        var div = document.getElementById(id);
        if(div != null){
            $("#"+id).show();
        }
        
    }
</script>
